<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Francisco Movies</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-dark text-white text-center py-4">
    <h1>San Francisco Movies</h1>
    <p>Explore movie filming locations in San Francisco</p>
  </header>
  <!-- search bar -->
  <main class="container my-5">
    <div class="row">
      <div class="col-md-6 d-flex">
        <input type="text" id="search" class="form-control" placeholder="Search for a movie...">
        <button id="searchButton" class="btn btn-primary ms-2">Search</button>
      </div>
    </div>
    <!-- map div -->
    <div class="row mt-4">
      <div class="col">
        <div id="map" style="height: 500px;"></div>
      </div>
    </div>
  </main>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-3NNxG1rWoHoN54_8RtjCBMNsbIOXsS0&callback=initMap" async defer></script>
  <script src="javascript.js"></script>
</body>
</html>
